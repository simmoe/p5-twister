<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0,user-scalable=0">
    <title>Empty webpage with p5.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="ddu.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js" crossorigin="anonymous"></script>
    <script src="sketch.js"></script>
</head>
<body>
    <div id="splash" class="page show">
        <h1>Splash</h1>
    </div>
    <div id="names" class="page">
        <h1>Who's playing?</h1>
        <div>
            <input type="text" id="name">
            <button id="add">add</button>
            <ol id="playerList"></ol>
        </div>
        <button id="start">start</button>
    </div>
    <div id="task" class="page">
        <img id="spinner" src='./assets/200w.webp' alt='spinner'/>
        <div class="content">
            <div id="color"></div>
            <div id="bodypart"></div>
        </div>
        <div id="turnButtons">
            <button id="nextTurn">next</button>
            <button id="toEnd">finish</button>
        </div>
    </div>
    <div id="end" class="page">
        <div class="content">
            <h1>slut</h1>
            <p id="thanks"></p>
            <button id="new">new game</button>
        </div>

    </div>
</body>
</html>
